<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>
</head>
<body>
    <nav class="nav_bar">
            <div class="logo">Calculator</div>
            <img src="./pngtree-calculator-icon-on-white-background-png-image_4855102.png" alt="calculator">
    </nav>

        <div class="calculaor_container">
            <div class="left_side">
                            <img class="hand_calculator" src="./f620395e9e98d77d2120288e008ab4cf_t_enhanced.jpeg" alt="calculator_hand">
            </div>

            <div class="right_side">

                <div class="calculator">
                    <input type="text" id="display" disabled>
                    <div class="buttons">
                        <button onclick="appendNumber('7')">7</button>
                        <button onclick="appendNumber('8')">8</button>
                        <button onclick="appendNumber('9')">9</button>
                        <button onclick="appendOperator('+')">+</button>
            <br>
                        <button onclick="appendNumber('4')">4</button>
                        <button onclick="appendNumber('5')">5</button>
                        <button onclick="appendNumber('6')">6</button>
                        <button onclick="appendOperator('-')">-</button>
            <br>
                        <button onclick="appendNumber('1')">1</button>
                        <button onclick="appendNumber('2')">2</button>
                        <button onclick="appendNumber('3')">3</button>
                        <button onclick="appendOperator('x')">x</button>
            <br>
                        <button onclick="appendNumber('0')">0</button>
                        <button onclick="clearDisplay()">C</button>
                        <button onclick="calculateResult()">=</button>
                        <button onclick="appendOperator('/')">/</button>
                    </div>
                </div>
            </div>
        </div>

        <script src="./script.js"></script>
</body>
</html>
